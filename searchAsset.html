<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Search Asset</title>
  </head>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/css/app.css" />
  <script
    src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"
    charset="utf-8"
  ></script>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <a href="/">
        <span class="navbar-brand mb-0 h1">Parcel Tracker</span>
      </a>
      <a type="button" class="btn btn-primary" href="transfer.html">
        update Asset
      </a>
    </nav>

    <div class="container">
      <h1 class="display-4"></h1>
      <div id="loading-div">
        <div class="inner-div">
          <div id="count">
            <h2 class="display-5 font-weight-bold" style="color: #218f76">
              Search Asset
            </h2>
          </div>
        </div>
        <div class="inner-div">
          <img src="./images/loading.gif" alt="loading" id="loading" />
        </div>
      </div>
      <!-- form -->
      <div class="row">
        <div class="col">
          <input
            type="number"
            name="id"
            id="searchInput"
            class="form-control"
            placeholder="Id of the asset"
          />
        </div>
        <div class="col">
          <button class="btn btn-primary" type="button" onclick="searchAsset()">
            Search
          </button>
        </div>
      </div>

      <div class="row">
        <div id="statusHistory" style="display: none" class="lead">
          <h4></h4>
        </div>
        <!-- timeline content -->
        <div class="container">
          <div class="row text-center justify-content-center mb-5">
            <div class="col-xl-6 col-lg-8" id="timelineHeader">
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div
                class="timeline-steps aos-init aos-animate"
                data-aos="fade-up"
                id="statusTimeline"
              >
                <!-- <div class="timeline-step">
                <div class="timeline-content" data-toggle="popover" data-trigger="hover" data-placement="top" title=""
                  data-content="And here's some amazing content. It's very engaging. Right?" data-original-title="2003">
                  <div class="inner-circle"></div>
                  <p class="h6 mt-3 mb-1">2003</p>
                  <p class="h6 text-muted mb-0 mb-lg-0">Favland Founded</p>
                </div>
              </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- asset details -->
      <div class="row">
        <div class="col-6">
          <div class="lead" id="searchResult"></div>
        </div>
        <!-- map section -->
        <div class="col-6">
          <div class="mt-3">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <br />
      <div>
        <a type="button" class="btn btn-success" href="/"> Back </a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script> -->
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/searchAsset.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&v=weekly"
      defer
    ></script>
  </body>
</html>
